<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff9900;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MyPortfolio</div>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#skills">Skill Sets</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </header>
</body>
</html>
